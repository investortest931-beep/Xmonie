<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Data | XMONIE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        .network-btn.selected { border-color: #22c55e; background: rgba(34, 197, 94, 0.1); transform: scale(1.05); }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body class="text-slate-100 min-h-screen">

    <!-- Header -->
    <header class="p-6 flex items-center justify-between border-b border-slate-800 bg-slate-950/50 sticky top-0 z-40 backdrop-blur-md">
        <div class="flex items-center gap-4">
            <a href="dashboard.html" class="p-2 bg-slate-900 rounded-xl">
                <i data-lucide="arrow-left" class="w-5 h-5 text-slate-400"></i>
            </a>
            <h1 class="text-xl font-bold">Buy Data Bundle</h1>
        </div>
        <div class="bg-green-600/10 px-4 py-1.5 rounded-full border border-green-600/20">
            <span class="text-green-500 text-xs font-bold">₦<span id="topBalance">0.00</span></span>
        </div>
    </header>

    <main class="p-6 max-w-xl mx-auto pb-32">
        <section id="formSection">
            <!-- Network Icons -->
            <h3 class="text-xs font-bold uppercase tracking-widest text-slate-500 mb-4">Select Network</h3>
            <div class="grid grid-cols-4 gap-3 mb-8">
                <button onclick="filterPlans('MTN', this)" class="network-btn bg-slate-900 border border-slate-800 rounded-2xl p-3 transition-all">
                    <img src="mtn.jpg" class="w-full h-auto rounded-lg">
                </button>
                <button onclick="filterPlans('Airtel', this)" class="network-btn bg-slate-900 border border-slate-800 rounded-2xl p-3 transition-all">
                    <img src="airtel.jpg" class="w-full h-auto rounded-lg">
                </button>
                <button onclick="filterPlans('Glo', this)" class="network-btn bg-slate-900 border border-slate-800 rounded-2xl p-3 transition-all">
                    <img src="glo.jpg" class="w-full h-auto rounded-lg">
                </button>
                <button onclick="filterPlans('T2', this)" class="network-btn bg-slate-900 border border-slate-800 rounded-2xl p-3 transition-all">
                    <img src="t2.jpg" class="w-full h-auto rounded-lg">
                </button>
            </div>

            <!-- Form -->
            <form id="purchaseForm" class="space-y-6 opacity-40 pointer-events-none">
                <div class="bg-slate-900 border border-slate-800 rounded-[2rem] p-6 space-y-6">
                    <!-- Plan Dropdown -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-3 ml-1">Select Plan</label>
                        <div class="relative">
                            <select id="planSelect" required onchange="updatePrice()"
                                class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-5 py-4 focus:border-green-500 outline-none text-white font-semibold">
                                <option value="">Choose a plan...</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Phone Input -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-3 ml-1">Recipient Phone</label>
                        <input type="tel" id="phoneNumber" required placeholder="08100000000" maxlength="11"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-5 py-4 focus:border-green-500 outline-none text-white">
                    </div>

                    <!-- Price Display -->
                    <div class="bg-slate-950 p-4 rounded-2xl border border-dashed border-slate-800 flex justify-between items-center">
                        <span class="text-slate-500 text-sm font-bold">Total Price:</span>
                        <span class="text-xl font-black text-green-500">₦<span id="planPrice">0.00</span></span>
                    </div>
                </div>

                <button type="submit" id="buyBtn" class="w-full bg-green-600 hover:bg-green-500 text-white py-5 rounded-[2rem] font-bold text-lg shadow-xl shadow-green-900/20 flex items-center justify-center gap-3">
                    Buy Data Bundle
                </button>
            </form>
        </section>

        <!-- Receipt -->
        <section id="receiptSection" class="hidden">
            <div class="bg-slate-900 rounded-[3rem] border border-slate-800 p-8 text-center">
                <div class="w-20 h-20 bg-green-500/10 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="shield-check" class="w-10 h-10"></i>
                </div>
                <h2 class="text-2xl font-black mb-1">Payment Successful</h2>
                <div class="bg-slate-950 rounded-3xl p-6 text-left space-y-4 my-8 border border-slate-800">
                    <div class="flex justify-between text-sm"><span class="text-slate-500">Ref ID</span><span id="recId" class="text-white font-bold"></span></div>
                    <div class="flex justify-between text-sm"><span class="text-slate-500">Network</span><span id="recNet" class="text-white font-bold"></span></div>
                    <div class="flex justify-between text-sm"><span class="text-slate-500">Plan</span><span id="recPlan" class="text-white font-bold text-right"></span></div>
                    <div class="flex justify-between text-sm"><span class="text-slate-500">Number</span><span id="recPhone" class="text-white font-bold"></span></div>
                    <div class="h-px bg-slate-800"></div>
                    <div class="flex justify-between items-center"><span class="text-slate-400 font-bold">Amount</span><span id="recAmount" class="text-2xl font-black text-green-500"></span></div>
                </div>
                <button onclick="window.location.reload()" class="w-full py-4 rounded-2xl bg-green-600 font-bold">Done</button>
            </div>
        </section>
    </main>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUUTlq9ejTrntnkbCNLVcjkPD30X_svDeUsjfl8XZcJTndV-7xlRb-z8GGPdgecMoI/exec';
        let session = JSON.parse(localStorage.getItem('XMONIE'));
        let allPlans = [];
        let selectedNetwork = '';

        if (!session) window.location.href = 'login.html';

        document.getElementById('topBalance').innerText = Number(session.user.balance).toLocaleString();
        lucide.createIcons();

        async function init() {
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getDataPlans' })
                });
                const result = await res.json();
                if (result.status === 'success') {
                    allPlans = result.data;
                }
            } catch (e) { console.error(e); }
        }

        function filterPlans(network, btn) {
            selectedNetwork = network;
            document.querySelectorAll('.network-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            const filtered = allPlans.filter(p => p.network.toLowerCase() === network.toLowerCase());
            const select = document.getElementById('planSelect');
            select.innerHTML = '<option value="">Choose a plan...</option>' + 
                filtered.map(p => `<option value="${p.id}" data-price="${p.price}" data-name="${p.name} ${p.volume} (${p.validity})">${p.name} ${p.volume} - ₦${p.price}</option>`).join('');
            
            document.getElementById('purchaseForm').classList.remove('opacity-40', 'pointer-events-none');
        }

        function updatePrice() {
            const select = document.getElementById('planSelect');
            const price = select.options[select.selectedIndex].dataset.price || 0;
            document.getElementById('planPrice').innerText = Number(price).toLocaleString();
        }

        document.getElementById('purchaseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const select = document.getElementById('planSelect');
            const price = Number(select.options[select.selectedIndex].dataset.price);
            const planName = select.options[select.selectedIndex].dataset.name;
            const phone = document.getElementById('phoneNumber').value;

            if (price > session.user.balance) return alert("Insufficient balance!");

            const btn = document.getElementById('buyBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'purchaseData',
                        data: {
                            userId: session.user.uid,
                            network: selectedNetwork,
                            planId: select.value,
                            planName: planName,
                            price: price,
                            phone: phone
                        }
                    })
                });
                const result = await res.json();
                if (result.status === 'success') {
                    session.user.balance = result.newBalance;
                    localStorage.setItem('XMONIE', JSON.stringify(session));
                    showReceipt(result.receipt);
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerText = "Buy Data Bundle";
                }
            } catch (err) { alert("Error connecting to server"); }
        });

        function showReceipt(r) {
            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('receiptSection').classList.remove('hidden');
            document.getElementById('recId').innerText = r.id;
            document.getElementById('recNet').innerText = r.network;
            document.getElementById('recPlan').innerText = r.plan;
            document.getElementById('recPhone').innerText = r.phone;
            document.getElementById('recAmount').innerText = `₦${r.amount.toLocaleString()}`;
        }

        init();
    </script>
</body>
</html>
