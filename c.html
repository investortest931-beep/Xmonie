<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Coming Soon | XMONIE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="text-center">
        <!-- Icon Container -->
        <div class="relative inline-flex mb-8">
            <!-- Animated Pulse Rings -->
            <div class="absolute inset-0 bg-green-600 rounded-full blur-xl opacity-20 animate-pulse"></div>
            <div class="relative bg-slate-900 border border-slate-800 w-24 h-24 rounded-3xl flex items-center justify-center shadow-2xl">
                <i class="fas fa-coins text-4xl text-green-600"></i>
            </div>
            <!-- Smaller Badge -->
            <div class="absolute -top-2 -right-2 bg-green-600 text-white p-1.5 rounded-lg shadow-lg">
                <i class="fas fa-clock text-xs"></i>
            </div>
        </div>

        <!-- Text Content -->
        <h2 class="text-4xl md:text-5xl font-black tracking-tight mb-4">
            This feature is <br>
            <span class="text-green-600 italic">coming soon.</span>
        </h2>
        
        <p class="text-slate-400 text-lg max-w-sm mx-auto mb-10 leading-relaxed">
            We are currently fine-tuning this service to ensure you get the best experience possible.
        </p>

        <!-- Action / Status -->
        <div class="inline-flex items-center gap-3 bg-slate-900 border border-slate-800 px-6 py-3 rounded-full">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <span class="text-sm font-bold tracking-widest uppercase text-slate-300">Under Construction</span>
        </div>
        
        <!-- Return Link -->
        <div class="mt-12">
            <button class="text-slate-500 hover:text-green-600 font-bold transition-colors flex items-center justify-center gap-2 mx-auto">
                <i class="fas fa-arrow-left text-sm"></i> Go Back to Dashboard
            </button>
        </div>
    </div>

</body>
</html>
